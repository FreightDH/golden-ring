<!doctype html>
<html lang="ru">
  <head>
    <title>Страница не найдена</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2:regular,500,600,italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:600" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="error">
        <h1 class="error__title">Страница пока не готова...</h1>
        <form action="#" method="post" id="form" class="error__form">
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            placeholder="Введите почтовый ящик..."
            class="error__input"
          />
          <button type="submit" class="error__button">Подписаться на обновления</button>
        </form>
        <a href="../index.html" class="error__link">Вернуться на главную</a>
      </main>
    </div>
    <script src="../js/error.min.js"></script>
  </body>
</html>
